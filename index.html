<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="game-container">
        <h1>Juego de Memoria</h1>
        <div class="stats-container">
            <div class="moves">Movimientos: <span id="moves-count">0</span></div>
            <div class="timer">Tiempo: <span id="timer">0s</span></div>
        </div>
        <div class="game-board" id="game-board">
            <!-- Las cartas se generarán con JavaScript -->
        </div>
        <button class="restart-button" id="restart-button">Reiniciar Juego</button>
    </main>

    <!-- Modal que aparece al ganar -->
    <div id="win-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>¡Felicidades!</h2>
            <p id="win-stats-text">Has completado el juego.</p>
            <button id="modal-restart-button" class="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <!-- Enlace al archivo de lógica JavaScript -->
    <script src="script.js"></script>

</body>
</html>
